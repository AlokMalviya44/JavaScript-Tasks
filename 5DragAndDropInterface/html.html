<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="main" class="w-full h-screen bg-gray-800 flex items-center justify-center gap-20">
        <h1 class="absolute top-5 text-zinc-200 text-4xl underline">Drag And Drop Interface</h1>
        <div class="box1 w-[60vh] h-[75vh] bg-amber-100 rounded-xl flex justify-center items-center">
            <div class="obj w-20 h-20 rounded-lg bg-black" draggable="true"></div>
        </div>
        <div class="box2 w-[60vh] h-[75vh] bg-amber-100 rounded-xl flex justify-center items-center"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
